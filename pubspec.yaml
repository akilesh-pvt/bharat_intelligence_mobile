name: bharat_intelligence_mobile
description: A Flutter mobile app for Bharat Intelligence admin operations
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
    
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^12.1.3
  
  # Utilities & Configuration
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  
  # Mobile Device Features  
  device_info_plus: ^11.1.0
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/