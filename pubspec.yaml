name: bharat_intelligence_mobile
description: A Flutter mobile app for Bharat Intelligence admin operations
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Mobile-optimized UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Backend & Database
  supabase_flutter: ^2.0.0
  
  # Authentication
  google_sign_in: ^6.1.5
  
  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2
  
  # HTTP & API
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0
  
  # Mobile features
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  permission_handler: ^11.0.1
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.0
  
  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.1.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Form Handling
  reactive_forms: ^17.0.0
  
  # Mobile-specific
  device_info_plus: ^11.1.0
  connectivity_plus: ^6.1.0
  package_info_plus: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
    - .env
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700